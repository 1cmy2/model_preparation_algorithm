stages:
  - name: finetune
    type: ClsTrainer
    mode: train
    config: {{ fileDirname }}/train.yaml
    output:
      - final_ckpt

  - name: evaluation
    type: ClsEvaluator
    mode: train
    config: {{ fileDirname }}/eval.yaml
    input:
      pretrained:
        stage_name: finetune
        output_key: final_ckpt
