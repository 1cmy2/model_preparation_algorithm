# Description.
model_template_id: Advanced_Transfer_Learning_for_single_stage_object_detection
name: SSD
task_type: DETECTION
task_family: VISION
instantiation: "CLASS"
summary: Advanced transfer learning for SSD with RetinaNet backbone.
application:
  ~

# Algo backend.
framework: MPA v1.1.0

# Task implementations.
entrypoints:
  base: mpa.apis.tasks.DetectionTrainTask
  openvino: mmdet.apis.ote.apis.detection.OpenVINODetectionTask

# Capabilities.
capabilities:
  - compute_representations

# Hyperparameters.
hyper_parameters:
  base_path: ../configuration.yaml
  parameter_overrides:
    learning_parameters:
      batch_size:
        default_value: 64
      learning_rate:
        default_value: 0.05
      learning_rate_warmup_iters:
        default_value: 100
      num_iters:
        default_value: 13000
    algo_backend:
      train_type: 
        default_value: SemiSupervised

# Training resources.
max_nodes: 1
training_targets:
  - GPU
  - CPU

# Stats.
gigaflops: 9.4
size: 7.6
