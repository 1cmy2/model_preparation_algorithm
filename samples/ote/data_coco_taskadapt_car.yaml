data:
    train:
        type: RepeatDataset
        times: 1
        dataset:
            type: CocoDataset
            ann_file: {{ fileDirname }}/annotations/coco/instances_train2017.1_1.0.json
            img_prefix: data/coco/train2017
            classes: [ 'car' ]
    val:
        type: CocoDataset
        ann_file: {{ fileDirname }}/annotations/coco/instances_val2017.1_10.0.json
        img_prefix: data/coco/val2017
        classes: [ 'car' ]
    test:
        type: CocoDataset
        ann_file: {{ fileDirname }}/annotations/coco/instances_val2017.1_10.0.json
        img_prefix: data/coco/val2017
        classes: [ 'car' ]
    unlabeled:
        type: CocoDataset
        ann_file: {{ fileDirname }}/annotations/coco/instances_train2017.1_50.0.json
        img_prefix: data/coco/train2017
        classes: [ 'car' ]
